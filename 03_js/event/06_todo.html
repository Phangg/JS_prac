<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <input type="text" class="inputData">
    <input type="submit" value="Add">
  </form>
  <ul></ul>

  <script>
    
    const formTag = document.querySelector('form')

    // form 이 가지고 있는 기본 동작 event 막기 (action으로 주소 보내지 않게)
    const addTodo = function (event) {
      event.preventDefault()

      // 입력 값 inputTag 의 값을 가져와서 vlaue 를 data 로 저장하기
      const inputTag = document.querySelector('.inputData')
      const data = inputTag.value

      // 공백 인풋을 막기 위해 if 문 시작 / trim() -> 양쪽 공백 제거하고 값이 있는지 판단?
      if (data.trim()) {

        // 리스트 태그 없으니까 새로 만들기 / 데이터 넣기
        const liTag = document.createElement('li')
        liTag.innerText = data

        // ulTag 가져와서 liTag 자식으로 넣기
        const ulTag = document.querySelector('ul')
        ulTag.appendChild(liTag)

      } else {
        alert('할 일을 입력하세요!')
      }
      // 입력시 input 은 초기화 하기 위함
      event.target.reset()
    }

    formTag.addEventListener('submit', addTodo)

  </script>
</body>
</html>
